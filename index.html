<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Site de Receitas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minhas Receitas</h1>
    </header>

    <main>
        <section class="receita">
            <h2>Bolo de Chocolate</h2>
            <img src="https://via.placeholder.com/400x200.png?text=Bolo+de+Chocolate" alt="Bolo de Chocolate">
            
            <button onclick="mostrarIngredientes()">Mostrar Ingredientes</button>
            
            <ul id="ingredientes" class="escondido">
                <li>2 xícaras de farinha de trigo</li>
                <li>1 xícara de açúcar</li>
                <li>1 xícara de chocolate em pó</li>
                <li>3 ovos</li>
                <li>1 xícara de leite</li>
                <li>1 colher de sopa de fermento</li>
            </ul>

            <h3>Modo de preparo</h3>
            <p>Misture todos os ingredientes, asse em forno pré-aquecido a 180°C por 40 minutos.</p>
        </section>
    </main>

    <footer>
      
    </footer>

    <script>
        function mostrarIngredientes() {
            const lista = document.getElementById("ingredientes");
            lista.classList.toggle("escondido");
        }
    </script>
</body>
</html>
